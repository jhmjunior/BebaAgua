<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beba água!</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <h1>Beba água!</h1>
    </header>
    
    <section>
        <h4>Meta</h4>
        <div>
            Litros:
            <div id="lt-box" class="ltmlbox">
                <label>
                    <button class="buttons">
                        <img src="./assets/minus_circle.svg" class="img_buttons"/>
                    </button>
                        <input type="number" min="0" id="litros" class="inp_quant">
                    <button class="buttons">
                        <img src="./assets/plus_circle.svg" class="img_buttons"/>
                    </button>
                </label>
            </div>
            Mililitros:
            <div id="ml-box" class="ltmlbox">
                <label>
                    <button class="buttons">
                        <img src="./assets/minus_circle.svg" class="img_buttons"/>
                    </button>
                        <input type="number" min="0" id="milil" class="inp_quant">
                    <button class="buttons">
                        <img src="./assets/plus_circle.svg" class="img_buttons"/>
                    </button>
                </label>
            </div>
            <input type="button" value="Adicionar" onclick="adicionar()" id="add_button">
            
        </div>
        <div id="botoes">
            <input type="button" value="Add. 100ml" onclick="add100()">
            <input type="button" value="Add. 300ml" onclick="add300()">
            <input type="button" value="Add. 500ml" onclick="add500()">
            <input type="button" value="Add. 1L" onclick="add1k()">
            <p>Quantidade absorvida até o momento:</p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
